<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowruz Sale Festival - Jacket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg width="80" height="50" viewBox="0 0 80 50">
                <text x="5" y="35" font-size="16" font-weight="bold" fill="#333">JACKET</text>
                <rect x="60" y="10" width="15" height="30" fill="none" stroke="#333" stroke-width="2"/>
                <line x1="65" y1="15" x2="70" y2="15" stroke="#27ae60" stroke-width="2"/>
                <line x1="65" y1="20" x2="70" y2="20" stroke="#27ae60" stroke-width="2"/>
            </svg>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Nowruz Sale Festival</h1>
            <p class="hero-subtitle">Over 100 discounted items from March 21 to April 2</p>
            <div class="scroll-indicator"></div>
        </div>
    </section>

    <!-- Red Section with Pattern -->
    <section class="red-section">
        <div class="grass-divider"></div>
        <div class="pattern-overlay"></div>
        <div class="red-section-content">
            <div class="new-year-text">
                <span class="slogan">New Year, New You</span>
                <span class="greeting">Happy Nowruz</span>
            </div>
        </div>
    </section>

    <br><br><br><br>

    <!-- Side Banner -->
    <div class="side-banner">
        Feedback
    </div>

    <script src="js/main.js"></script>
</body>
</html>
